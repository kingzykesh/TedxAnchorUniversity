<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>TedxAnchorUniversity </title> 
</head>
<body>
    <div class="container">
        <header>Registration Form</header> <br>

        <form action="https://formsubmit.co/kingzykesh634@gmail.com"  method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="TedxAnchorUniversity Registration!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://tedxanchoruniversity.netlify.app/">
            <div class="form first">
                <div class="details personal">
                    <span class="title">TedxAnchorUniversity Registration Form</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" name="FirstName" placeholder="Enter your First name" required>
                        </div>

                        <div class="input-field">
                            <label>LastName</label>
                            <input type="text" name="LastName" placeholder="Enter your Lastname" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="DATE" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Valid Email</label>
                            <input type="email" name="Email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" name="PhoneNumber" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select name="MALE/FEMALE" required>
                                <option disabled selected>Select gender</option>
                                <option name="Male" >Male</option>
                                <option name="Female" >Female</option>
                            </select>
                        </div>
                    </div>
                </div>


                
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Evaluatory Section</span>
    
                        <div class="fields">
                           

                            
                           
                        </div>
                    </div>


             


                <div class="details ID">
                    <span class="title">Prerequisite</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Course Of Study / Occupation</label>
                            <input type="text" name="COS/Occupation" placeholder="No Abbreviation" required>
                        </div>

                        <div class="input-field">
                            <label>Current Level</label>
                            <input type="number" name="Level" placeholder="Enter Your Level" required>
                        </div>

                        <div class="image-field">
                            <label for="photoUpload">Upload Your Picture</label>
                            <input type="file" id="photoUpload" name="image" accept="image/png, image/jpeg" required>
                        </div>
                        
                    </div>

                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
